<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="indexdesign.css">

</head>
<body>
<div class="login"><h1><center><b>User Login</b></center></h1></div>

<form>
 <!-- Form Container -->
 
  <div class="container">
  <div class="imgcontainer">
    <center><img src="monica.png" alt="Avatar" class="avatar"></center>
  </div>
   
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" id="uname">

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
	title="Must contain at least one number and one uppercase and lowercase letter,
	and at least 8 or more characters">
 <input type="checkbox" onclick="myPass()">Show Password<br>
    <button type="submit" onclick="next()">Login</button>

  </div>
  <div class="container" style="background-color:#f1f1f1">
    <button type="reset" class="cancelbtn" onclick="reload()">Reset</button>
	   </div>
</form>

<script>
function myPass() {
var x = document.getElementById("psw");
if(x.type === "password") {
x.type = "text";
} else {
x.type = "password";
}
}

function reload() {
  document.location.reload(true);
}

</body>
</html>
